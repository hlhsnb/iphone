<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>登录界面2</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/登录界面2.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1019586_wxffu41fcu.css">
</head>
<body>
<!--标题栏开始-->
<div class="top-box">
    <img src="img/顶.png" alt="">
    <div class="top-img">
    </div>
</div>
<!--标题栏结束-->

<!--注册按钮开始-->
<a class="zhuce-box" href="">
    <p>注册</p>
</a>
<!--注册按钮结束-->

<!--账号密码开始-->
<div class="mes-box">
    <div class="mes-top">
        <img src="img/登录/tanhao-red.png" alt="">
        <p>请输入正确的账号</p>
    </div>
    <div class="mes">
        <ul class="mes-content">
            <div class="mes-img">
                <img src="img/登录/账号(1).png" alt="">
            </div>
            <div class="mes-input">
                <div class="mes-dian"></div>
                <input type="text" placeholder="请输入邮箱/手机号">
            </div>
        </ul>
        <ul class="mes-content">
            <div class="mes-img">
                <img src="img/登录/mima.png" alt="">
            </div>
            <div class="mes-input">
                <div class="mes-dian"></div>
                <input type="text" placeholder="请输入密码">
            </div>
        </ul>
        <div class="mes-hint">
            <div class="mes-hint-small">
                <input type="radio">
                <p>记住密码</p>
            </div>
            <div class="mes-hint-small">
                <img src="img/登录/tanhao-hui.png" alt="">
                <p>忘记密码</p>
            </div>
        </div>
        <a class="mes-button" href="登录界面3.html">
            <p>登录</p>
        </a>
    </div>
</div>
<div class="op-box"></div>
<div class="op-box2"></div>
<!--账号密码结束-->

<!--其他登录开始-->
<div class="other-box">
    <div class="other-top">
        <div class="other-left"></div>
        <div class="other-left"></div>
        <p>第三方登录</p>
        <div class="other-right"></div>
        <div class="other-right"></div>
    </div>
    <ul class="other-bottom">
        <a href="">
            <img src="img/登录/qq.png" alt="">
        </a>
        <a href="">
            <img src="img/登录/weixin.png" alt="">
        </a>
        <a href="">
            <img src="img/登录/zhifubao1.png" alt="">
        </a>
    </ul>
</div>
<!--其他登录结束-->
</body>
</html>
